<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app"> 
        <div class="weather-wrapper">
           <form id="city-form" class="mb-3">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  id="city-input"
                  placeholder="Type a city... "
                  class="form-control me-3"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  button
                  type="button"
                  class="btn btn-primary"
                />
              </div>
            </div>
          </form>
          <h1>
            <span id="city"> Amsterdam</span>
          </h1>
          <h2>
            Last updated: Friday 10:00
            <span id="current-date"></span>
            <br />
            <span id="temp-description"> </span>
          </h2>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="clearfix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" id="icon" alt="" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong>
                <a href="#" class="celcius-temp">12Â°C </a>
              </div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
